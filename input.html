<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generative AI Prompt Input</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
      }

      form {
        max-width: 500px;
        margin: 0 auto;
      }

      textarea {
        width: 100%;
        height: 150px;
        margin-bottom: 10px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #218838;
      }

      .d {
        background-color: aqua;
        color: aliceblue;
        margin-bottom: 15dp;
      }
    </style>
    <script>
      document.getElementById("b4").addEventListener("click", function () {
        window.open("doctor.html", "_blank");
      });
    </script>
  </head>

  <body>
    <h1>AI Prompt Submission</h1>
    <p>Enter your prompt below, and the AI will generate a response.</p>

    <form action="prompt.py" method="post">
      <textarea name="prompt" placeholder="Type your prompt here..."></textarea>
      <button type="submit">Submit Prompt</button>

      <button id="d">Doctor's portal</button>
    </form>
  </body>
</html>
